<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        form.add-task {
            display: flex;
            margin-bottom: 15px;
        }
        input[type=text] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 6px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        li span {
            flex: 1;
            margin-left: 8px;
        }
        a {
            color: red;
            text-decoration: none;
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù To-Do List</h1>
    <form class="add-task" action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Add new task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <form action="{% url 'toggle_task' forloop.counter0 %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <input type="checkbox" onChange="this.form.submit()" {% if task.done %}checked{% endif %}>
            </form>
            <span style="{% if task.done %}text-decoration: line-through; color: gray;{% endif %}">
                {{ task.text }}
            </span>
            <a href="{% url 'delete_task' forloop.counter0 %}">‚úñ</a>
        </li>
        {% empty %}
        <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
